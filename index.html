<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset="utf-8">
        <title>Rock Paper Scissors</title>
        <link rel = "stylesheet" href = "./css/styles.css">
    </head>
    <body>
        <div class = "head">
            The Ultimate Rock, Paper, Scissors Game!!!
        </div>
        <div class = "container">
            <button id = "start">Start</button>
            <div class = "buttons">
                <button id = "rock">
                    Rock
                </button>
                <button id = "paper">
                    Paper
                </button>
                <button id = "scissors">
                    Scissors
                </button>
            </div>
            <div class = "scores">
                <div class = "score-card">
                    <div class = "text">Player</div>
                    <div class = "number"></div>
                </div>
                <div class = "score-card">
                    <div class = "text">Computer</div>
                    <div class = "number"></div>
                </div>
            </div>
        </div>
        <script src = "./js/script.js" defer></script>
    </body>
</html>
