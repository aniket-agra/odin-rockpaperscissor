<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset="utf-8">
        <title>Rock Paper Scissors</title>
        <link rel = "stylesheet" href = "./css/styles.css">
    </head>
    <body>
        <div class = "container">
            <div class = buttons>
                <button id = "rock">
                    Rock
                </button>
                <button id = "paper">
                    Paper
                </button>
                <button id = "scissors">
                    Scissors
                </button>
            </div>
            <div class = "score">
                <div id = "player">
                    <div class = "text">Player</div>
                    <div class = "number"></div>
                </div>
                <div id = "computer">
                    <div class = "text">Computer</div>
                    <div class = "number"></div>
                </div>
            </div>
        </div>
        <script src = "./js/script.js"></script>
    </body>
</html>
